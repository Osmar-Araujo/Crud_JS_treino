<!DOCTYPE html>
<html>
    <head>
        <title>Javascript CRUD</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

        <!-- Biblioteca do google fontes -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

        <!-- Biblioteca bootstrap-->
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>       
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <!-- Link da folha de estilos CSS -->
        <link rel="stylesheet" href="style.css" />

        <!-- Link arquivo de aplicações Javascript -->
        <script type="text/javascript" src="functions.js"></script>

    </head>
    <body>

        <!-- Cabeçalho -->
        <div class="page-header">
            <h1>CRUD Básico em JavaScript</h1>
        </div>

        <!--Formulário de entrada-->
        <div class="container">
            <form id="frmPerson" class="form-horizontal">
                <div class="form-group">
                    <label for="txtID" class="col-sm-2 control-label">ID</label>
                    <div class="col-sm-4">
                        <input type="text" id="txtID" class="form-control" placeholder="ID">
                    </div>
                </div>                    
                <div class="form-group">
                    <label for="txtName" class="col-lg-2 control-label">Nome</label>
                    <div class="col-sm-4">
                        <input type="text" id="txtName" class="form-control" placeholder="Nome">
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtPhone" class="col-lg-2 control-label">Telefone</label>
                    <div class="col-sm-4">
                        <input type="text" id="txtPhone" class="form-control" placeholder="Telefone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-sm-4">
                        <input type="email" id="txtEmail" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-sm-4">
                        <input type="submit" value="Salvar" id="btnSave" class="btn btn-success"/>
                    </div>
                </div>
            </form>
        </div>      

        <!--Listar os registros-->
        <div class="container">
            <table id="tblList" class="table table-bordered"></table>
        </div>

        <!--Rodapé da página-->
        <div id="footer">
            <div class="container">
                <p class="text-muted credit">Osmar Araujo Garção</p>
            </div>
        </div>

    </body>
</html>
